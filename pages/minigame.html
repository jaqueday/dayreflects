<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--- Bootstrap links-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- CSS conection-->
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <!--  -->
    <div class="game-container ">
        <h2> Welcome to the Online Auction</h2>
        <hr>
        <button type="button" id="startbutton" onclick="start()" class="btn btn-success btn-lg btn-block">Start</button>
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-sm-4">
                <div id="imageContainer"  alt="DayReflects gallery"> </div>
            </div>
            <div class="col-sm-6">
                <br>
                <p id="description"></p>
                <br>
                <div class="input-group mb-3">
                    <span class="input-group-text">Bid</span>
                    <input type="number" class="form-control" placeholder="Enter your bid" aria-label="Bid" id="userBid" aria-describedby="Input User Bid" disabled>
                    <button type="button" onclick="bid()" class="btn btn-primary" id="bidButton" disabled >Place bid</button>
                </div>
                <br>
                <p id="bidResult"></p>
                <br>
                <button type="button" onclick="startNewAuction()" class="btn btn-warning mt-3" id="newAuctionButton" disabled>New Auction</button>
                <p id="totalPaid" class="text-success mt-2">Total Paid: â‚¬</p>
            </div>
        </div>
        <hr>
        <button type="button" onclick="end()" class="btn btn-danger btn-lg btn-block" id="endButton">End</button>
    </div>
    <script src="../scripts/minigame.js"></script>
</body>
<footer>
    <!--footer-->
    <div class="footer">
        <div class="col-sm-12">
            <p class="font-small">Copyright @2023 dayreflects.com | All Rights Reserved | All images generated by DALL-E </p>

    </div>
</footer>
</html>
