      <!-- Image and text next to form-->
      <div class="row">
        <div class="col-sm-4">
          <h4>Contact Us</h4>
          <p>Fill in the form and we will contact you back as soon as possible. </p>
          <img src="../media/contact.png" class="img-fluid" alt="DayReflects gallery">
        </div>
        <!-- Form-->
        <div class="col-sm-8 contact-form hover-over">
          <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
              <input type="text" class="form-control" placeholder="Enter your name" aria-label="Name" id="userName" aria-describedby="Input User Name">
          </div>        
          <div class="input-group mb-3">
              <span class="input-group-text" id="inputGroup-sizing-default">@</span>
              <input type="email" class="form-control" placeholder="name@domain.com" aria-label="Email" id="userEmail" aria-describedby="Input User Email">
          </div>   
          <div class="input-group mb-3">     
              <select class="form-select" id="userType" aria-label="Default select example">
                  <option selected>Click here for options:</option>
                  <option value="Public">Public</option>
                  <option value="Artist">Artist</option>
                  <option value="Investor">Investor</option>
              </select>
          </div>
          <div class="mb-3">
              <label for="messageArea" class="form-label">Your message</label>
              <textarea class="form-control" id="messageArea" rows="3"></textarea>
          </div>
          <div class="input-group mb-3"> 
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                      Check here to receive our newsletter
                  </label>
              </div>
          </div>
          <button type="button" onclick="formMessage()" class="btn btn-primary">Submit</button>
        </div>
      </div>
      <!-- JavaScrip connection -->
      <script src="../scripts/script.js"></script>
